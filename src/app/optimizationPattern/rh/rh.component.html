
<div class="chart-container" #chart>
  <app-chart [oddCnt]="oddUsers.length" [evenCnt]="evenUsers.length"></app-chart>
</div>

<div class="row">
  <div class="col">
    <app-user-list (add)="addUser(true,$event)" [users]="oddUsers" [usersCluster]="'Boss'"></app-user-list>
  </div>
  <div class="col">
    <app-user-list (add)="addUser(false,$event)"    [users]="evenUsers" [usersCluster]="'Workers'"></app-user-list>
  </div>
</div>
